<!DOCTYPE html>
<html ng-app="myModule">

<head>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"> </script>
	<script type="text/javascript" src="Calculator.js"> </script>
	<link rel="stylesheet" type="text/css" href="Calculator.css">

</head>

<body>
	<div ng-controller="myController" class="con">



		<input type="text" ng-model="message" style=" text-align: right; font-size:25px;">
		<br>
		<br><br>
		<br>
		<div class="button">

			<input type="button" value="7" ng-click="Display('7')">
			<input type="button" value="8" ng-click="Display('8')">
			<input type="button" value="9" ng-click="Display('9')">
			<input type="button" value="+" ng-click="Display('+')">
			<input type="button" value="C" ng-click="del('')">
			<input type="button" value="Sin" ng-click="sin($eval(message))">
			<br>
			<input type="button" value="4" ng-click="Display('4')">
			<input type="button" value="5" ng-click="Display('5')">
			<input type="button" value="6" ng-click="Display('6')">
			<input type="button" value="-" ng-click="Display('-')">
			<input type="button" value="Squareroot" ng-click="sqrt($eval(message))">
			<input type="button" value="Cos" ng-click="cos($eval(message))">
			<br>
			<input type="button" value="1" ng-click="Display('1')">
			<input type="button" value="2" ng-click="Display('2')">
			<input type="button" value="3" ng-click="Display('3')">
			<input type="button" value="x" ng-click="Display('*')">
			<input type="button" value="^" ng-click="Display('^'); square('')">
			<input type="button" value="tan" ng-click="tan($eval(message))">


			<br>
			<input type="button" value="0" ng-click="Display('0')">
			<input type="button" value="." ng-click="Display('.')">


			<input type="button" value="/" ng-click="Display('/')">
			<input type="button" value="=" ng-click="del($eval(message));aquareN(message)" style="width: 188px">


			<br><br>

		</div>
		<br>



		<br>

	</div>

</body>

</html>
